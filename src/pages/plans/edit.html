<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Plan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Switch</ion-label>
    <ion-toggle checked="false" [(ngModel)]="switch"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text" [(ngModel)]="description"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <button ion-button block (click)="addBtnTapped()">
    Submit <ion-icon name="checkmark-circle"></ion-icon>
  </button>
</ion-footer>
