<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <day-duration-chart></day-duration-chart>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <p>
        <span [ngClass]="{'plan-on': item.on, 'plan-off': !item.on}">{{item.on ? 'On' : 'Off'}}</span>
        <span class="times"> {{item.start}} - {{item.end}}</span>
      </p>
      <p>{{item.pattern}}{{item.name ? ': ' + item.name : ''}}</p>
    </button>
  </ion-list>
</ion-content>
